<body>

    <div class="container">
        <div class="filters">
            <select id="filterStatus">
                <option value="all">Todas las tareas</option>

                <option value="completed">Completadas</option>

            <option value="medium">Media</option>

        </select>

        <ul id="taskList"></ul> <!-- Este elemento es crucial -->
    </div>
